    <p style="margin-top: 40px;"><h1>Milk</h1>
        <img src="Milk.jfif" width="400px">
         우유는 송아지의 성장을 위한 것이지만 초창기의 인간은 맑은 물을 구하기 어려운 지역에서 살아왔던 탓에 가축으로 기르는 동물의 젖을 먹으려 시도했고, 나중에는 돌연변이가 생기면서 거의 모든 인간이 다른 동물의 젖을 소화할 수 있는 방향으로 진화했다. 
        또한 젖소 역시 자기가 낳은 송아지에게 먹일 양보다 훨씬 많은 젖을 생산하도록 품종 개량되었다.</p>
